<app-navigation></app-navigation>
<div class="bg">
  <div class="container p-5">
    <div class="row">
      <div class="col-md-4 offset-md-2">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group input-group-icon">
                <div class="icon">
                  <i class="fas fa-id-badge" aria-hidden="true"></i>
                </div>
                <input
                  [(ngModel)]="cliente.nombre"
                  name="nombre"
                  type="text"
                  class="single-input"
                  placeholder="Nombre"
                  autofocus
                  autocomplete="off"
                />
              </div>
              <div class="form-group input-group-icon">
                <div class="icon">
                  <i class="far fa-id-badge" aria-hidden="true"></i>
                </div>
                <input
                  [(ngModel)]="cliente.apellido"
                  name="apellido"
                  type="text"
                  class="single-input"
                  placeholder="Apellido"
                  autocomplete="off"
                />
              </div>
              <div class="form-group input-group-icon">
                <div class="icon">
                  <i class="far fa-id-card" aria-hidden="true"></i>
                </div>
                <input
                  [(ngModel)]="cliente.cedula"
                  name="cedula"
                  type="number"
                  class="single-input"
                  placeholder="Cédula"
                  autocomplete="off"
                />
              </div>
              <div class="form-group input-group-icon">
                <div class="icon">
                  <i class="fas fa-phone" aria-hidden="true"></i>
                </div>
                <input
                  [(ngModel)]="cliente.telefono"
                  name="telefono"
                  type="text"
                  class="single-input"
                  placeholder="Teléfono"
                  autocomplete="off"
                />
              </div>
              <div class="form-group input-group-icon">
                <div class="icon">
                  <i class="fas fa-city" aria-hidden="true"></i>
                </div>
                <input
                  [(ngModel)]="cliente.ciudad"
                  name="ciudad"
                  type="text"
                  class="single-input"
                  placeholder="Ciudad"
                  autocomplete="off"
                />
              </div>
              <div class="form-group input-group-icon">
                <div class="icon">
                  <i class="fas fa-map-marked-alt" aria-hidden="true"></i>
                </div>
                <input
                  [(ngModel)]="cliente.direccion"
                  name="direccion"
                  type="text"
                  class="single-input"
                  placeholder="Dirección"
                  autocomplete="off"
                  required
                />
              </div>
              <button
                class="btn btn-danger btn-block"
                (click)="edit ? updateCliente() : saveNewCliente()"
              >
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card text-center single_confirmation_details">
          <div class="card-header"><h4>Mi Perfil</h4></div>
          <div class="card-body text-center">
            <i class="fas fa-user-circle fa-8x mb-3"></i>
            <p>Nombre Completo</p>
            <label class="font-weight-bold"
              >{{ cliente.nombre }} {{ cliente.apellido }}</label
            >
            <p>
              Cédula: <b>{{ cliente.cedula }}</b>
            </p>
            <p>
              Teléfono: <b>{{ cliente.telefono }}</b>
            </p>
            <p>
              Ciudad: <b>{{ cliente.ciudad }}</b>
            </p>
            <p>
              Dirección: <b>{{ cliente.direccion }}</b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
