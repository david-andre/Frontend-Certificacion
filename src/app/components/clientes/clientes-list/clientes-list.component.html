<app-navigation></app-navigation>
<div class="container p-4">
  <div class="row">
    <button class="btn btn-success ml-3 mb-4" routerLink="/clientes/add">
      <i class="fas fa-plus-circle mr-1"></i>Agregar Cliente
    </button>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let cliente of clientes">
      <div class="card text-center mb-4">
        <div
          class="card-header d-flex bg-dark text-white justify-content-between align-items-center"
        >
          {{ cliente.nombre }}
          {{ cliente.apellido }}

          <i
            class="fas fa-trash fa-2x text-danger"
            (click)="deleteCliente(cliente.idcliente)"
          ></i>
        </div>
        <div class="card-body">
          <p>
            <strong class="font-weight-bold">Cédula: </strong>
            {{ cliente.cedula }}
          </p>
          <p>
            <strong class="font-weight-bold">Teléfono: </strong
            >{{ cliente.telefono }}
          </p>
          <p>
            <strong class="font-weight-bold">Ciudad: </strong
            >{{ cliente.ciudad }}
          </p>
          <p>
            <strong class="font-weight-bold">Dirección: </strong
            >{{ cliente.direccion }}
          </p>
          <a
            class="btn btn-outline-success btn-block"
            [routerLink]="['/clientes/edit', cliente.idcliente]"
            ><i class="fas fa-user-edit fa-2x mr-1"></i> Editar cliente</a
          >
          <a
            class="btn btn-info btn-block"
            [routerLink]="['/clientes', cliente.idcliente]"
            ><i class="fas fa-store fa-2x mr-1"></i> Pedidos</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
