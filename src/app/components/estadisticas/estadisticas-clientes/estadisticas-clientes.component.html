<app-navigation></app-navigation>
<!-- Hero Area Start-->
<!-- Hero Area End-->
<div class="bg p-5">
  <section class="popular-items">
    <div class="container">
      <h1 class="text-center">Estad√≠sticas</h1>
      <div class="row product-btn justify-content-between mb-40">
        <div class="properties__button">
          <!--Nav Button  -->
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a
                class="nav-item nav-link active"
                id="nav-home-tab"
                data-toggle="tab"
                href="#nav-home"
                role="tab"
                aria-controls="nav-home"
                aria-selected="true"
                >Mis Servicios</a
              >
            </div>
          </nav>
          <!--End Nav Button  -->
        </div>
      </div>
      <!-- Nav Card -->
      <div class="tab-content" id="nav-tabContent">
        <!-- card one -->
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div style="width: 100%">
                <canvas
                  baseChart
                  [chartType]="'doughnut'"
                  [datasets]="chartData"
                  [labels]="chartLabels"
                  [options]="chartOptions"
                  [legend]="true"
                >
                </canvas>
              </div>
            </div>
          </div>
        </div>
        <!-- Card two -->
      </div>
      <!-- End Nav Card -->
    </div>
  </section>
</div>
<app-footer></app-footer>
