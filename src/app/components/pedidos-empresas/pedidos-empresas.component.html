<app-navigation2></app-navigation2>
<div class="bg">
  <div class="container p-5">
    <h1 class="text-center mb-5">Mis Pedidos/Empresas</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let empresa of empresas">
        <div class="card text-center mb-4">
          <div
            class="card-header d-flex bg-dark text-white justify-content-between align-items-center"
          >
            {{ empresa.nombre }}
          </div>
          <div class="card-body">
            <p>
              <strong class="font-weight-bold">Teléfono: </strong
              >{{ empresa.telefono }}
            </p>
            <p>
              <strong class="font-weight-bold">Ciudad: </strong
              >{{ empresa.ciudad }}
            </p>
            <p>
              <strong class="font-weight-bold">Dirección: </strong
              >{{ empresa.direccion }}
            </p>
            <a
              class="btn btn-info btn-block"
              [routerLink]="['/pedidos-servicios', empresa.idempresa]"
              ><i class="fas fa-store fa-2x mr-1"></i> Servicios</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
