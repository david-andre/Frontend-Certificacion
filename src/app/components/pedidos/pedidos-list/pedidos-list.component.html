<app-navigation></app-navigation>
<div class="container p-4">
  <div class="row">
    <div *ngIf="idcliente"></div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let pedido of pedidos">
      <div class="card text-center mb-4">
        <div
          class="card-header d-flex bg-dark text-white justify-content-between align-items-center"
        >
          {{ pedido.fechaPeticion | date: "dd-MM-yyyy" }}
        </div>
        <div class="card-body">
          <p>
            <strong class="font-weight-bold">Estado: </strong>
            {{ pedido.estado }}
          </p>
          <p>
            <strong class="font-weight-bold">Fecha de Ejecuci√≥n: </strong
            >{{ pedido.fechaEjecucion | date: "dd-MM-yyyy" }}
          </p>
          <p>
            <strong class="font-weight-bold">Costo: </strong
            >{{ pedido.costo | currency }}
          </p>
          <a
              class="btn btn-info btn-block text-white"
              [routerLink]="['/pedidos', pedido.idpedido]"
              ><i class="fas fa-edit fa-2x mr-1"></i>Detalle</a
            >
        </div>
      </div>
    </div>
  </div>
</div>
