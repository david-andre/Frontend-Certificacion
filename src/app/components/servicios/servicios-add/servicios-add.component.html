<app-navigation></app-navigation>
<div class="container p-4">
  <div class="row">
    <div class="col-md-4 offset-md-2">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text" style="font-size: 20px;">
                    <i class="fas fa-id-badge"></i>
                  </div>
                </div>
                <input
                  [(ngModel)]="servicio.nombre"
                  name="nombre"
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  autofocus
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text" style="font-size: 18px;">
                    <i class="fas fa-money-bill-wave"></i>
                  </div>
                </div>
                <input
                  [(ngModel)]="servicio.costo"
                  name="costo"
                  type="number"
                  class="form-control"
                  placeholder="Costo"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text" style="font-size: 16px;">
                    <i class="fas fa-file-signature"></i>
                  </div>
                </div>
                <input
                  [(ngModel)]="servicio.descripcion"
                  name="descripcion"
                  type="text"
                  rows="2"
                  class="form-control"
                  placeholder="Descripción"
                  autocomplete="off"
                />
              </div>
            </div>
            <button
              class="btn btn-success btn-block"
              (click)="saveNewServicio()"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card border-success text-center">
        <div class="card-header"><h4>Servicio</h4></div>
        <div class="card card-body text-center">
          <i class="fas fa-store fa-8x mb-3"></i>
          <label>Nombre</label>
          <label class="font-weight-bold">{{ servicio.nombre }}</label>
          <label
            >Costo: <b>{{ servicio.costo }}</b></label
          >
          <label
            >Descripción: <b>{{ servicio.descripcion }}</b></label
          >
        </div>
      </div>
    </div>
  </div>
</div>
