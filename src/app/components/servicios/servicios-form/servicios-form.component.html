<div style="height: 100vh">
  <app-navigation></app-navigation>
  <div class="bg" style="height: 82vh">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 offset-md-2">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group input-group-icon">
                  <div class="icon">
                    <i class="fas fa-store" aria-hidden="true"></i>
                  </div>
                  <input
                    [(ngModel)]="servicio.nombre"
                    name="nombre"
                    type="text"
                    class="single-input"
                    placeholder="Nombre"
                    autofocus
                    autocomplete="off"
                  />
                </div>
                <div class="form-group input-group-icon">
                  <div class="icon">
                    <i class="fas fa-money-bill-wave" aria-hidden="true"></i>
                  </div>
                  <input
                    [(ngModel)]="servicio.costo"
                    name="costo"
                    type="number"
                    step="0.01"
                    value="0.00"
                    class="single-input"
                    placeholder="Costo"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    [(ngModel)]="servicio.descripcion"
                    name="descripcion"
                    type="text"
                    rows="5"
                    class="single-textarea"
                    placeholder="Descripción"
                    autocomplete="off"
                  ></textarea>
                </div>
                <button
                  class="btn btn-danger btn-block"
                  (click)="edit ? updateServicio() : saveNewServicio()"
                >
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card border-danger text-center">
            <div class="card-header"><h4>Servicio</h4></div>
            <div class="card card-body text-center">
              <i class="fas fa-store fa-8x mb-3"></i>
              <label>Nombre</label>
              <label class="font-weight-bold">{{ servicio.nombre }}</label>
              <label
                >Costo: <b>{{ servicio.costo | currency }}</b></label
              >
              <label>Descripción</label>
              <label class="font-weight-bold text-left">{{ servicio.descripcion }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
